<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύνδεση</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: 450px;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px #000;
            width: 90%;
            max-width: 350px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-bottom: 10px;
            text-align: center;
        }

        h3 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: normal;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Welcome To Coffee Lab!</h2>
        <h3>Φόρμα Σύνδεσης</h3>

        <label>Όνομα χρήστη:</label>
        <input type="text" name="username" required>

        <label>Κωδικός:</label>
        <input type="password" name="password" required>

        <button type="submit">Σύνδεση</button>
    </form>
</body>
</html>
